{% from 'showlinks.html' import show_links %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK-CRUD_APP_register_page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for ('static', filename='home.css') }}" type="text/css">
</head>

<body>
  <div class="parent">
    <div class="child child1">
      <h1 class="text-center"><i>LOGO</i></h1>
    </div>
    <div class="child child2">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" style="color:rgb(0, 75, 93);" href="#">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:rgb(0, 75, 93);" href="#">Linkedin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:rgb(0, 75, 93);" href="#">facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:rgb(0, 75, 93);" href="#">whatsapp</a>
        </li>
      </ul>
    </div>
    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child5" style="color:rgb(0, 75, 93);">
      <h3 class="m-2"><i>User : </i></h3>
    </div>

    <div class="child child6 container" style="color:rgb(0, 75, 93);">
      <h3>Sign Up Form <span class="text-danger">{% if loginerror %} {{ loginerror }} {% endif %}</span> </h3>
      <hr>
      <form class="p-3" action="/register" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Name </label>
          <input type="text" class="form-control" id="txtEmployeeName" name="txtEmployeeName"
            aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Mail</label>
          <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Designation</label>
          <input type="text" class="form-control" id="txtDesignation" name="txtDesignation" aria-describedby="emailHelp"
            required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <textarea type="text" class="form-control" id="txtAddress" name="txtAddress" aria-describedby="emailHelp"
            required></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone No</label>
          <input type="number" class="form-control" maxlength="10" id="txtPhoneNo" name="txtPhoneNo"
            aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
        </div>
        <button type="submit" class="btn text-light" style="background-color:rgb(0, 75, 93);">Register</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
